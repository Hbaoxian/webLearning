<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>保贤登陆界面</title>

    <link href="/css/hbaoxianLoginIndex.css" rel="stylesheet">

</head>
<body>

<!--登录面板-->
    <div id="panel">
        <!--头部-->
        <div id="head">
            <h2>欢迎登陆</h2>
        </div>
        <!--内容-->
        <div id="content">
            <!--账号-->
            <div class="acountAndPwd">
                <img src="/img/52f253fd89af483eafa8399a423f5004.png" alt="用户">
                <input type="text" placeholder="输入用户名和手机号">
            </div>
            <!--密码-->
            <div class="acountAndPwd">
                <img src="/img/52f253fd89af483eafa8399a423f5004.png" alt="用户">
                <input type="text" placeholder="输入用密码">
            </div>
            <div id="setting">
                <a href="#">
                    <input type="checkbox">下次自动登陆
                </a>
                <a href="#" class="forget-pwd">
                    忘记密码？
                </a>

            </div>
            <!--登陆按钮-->
            <div>
                <button class="loginBtn">登陆</button>
            </div>
            <!--说明-->
            <div class="reginster">
                还没登陆?<a>立即注册</a>
            </div>

        </div>


        <!--尾部-->
        <div id="footer">
            <span>社交账号登陆:</span>
            <img src="/img/52f253fd89af483eafa8399a423f5004.png">
            <img src="/img/52f253fd89af483eafa8399a423f5004.png">
            <img src="/img/52f253fd89af483eafa8399a423f5004.png">
        </div>

    </div>



</body>
</html>
