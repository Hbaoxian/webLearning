    <script>
        /*js中的函数*/
        /*、加法运算*/

        /*没有返回值类型， 也没有参数类型*/
        function sum(num1, num2) {
            return num1 + num2;
        }

        var totle = sum(20 , 30);
        console.log('totle' + totle);


        /*万能加法函数*/
        function sum2(numers) {
            var  result = 0;
            for (var  index in numers) {
                result += numers[index];
            }
            return result;
        }
        console.log(sum2([123,123]));


        /*匿名函数  可以封装代码块  可以当做block块使用*/
        var res =function () {
            console.log('我是匿名函数');
        }
        res();
        function fuc(block) {
            block();
        }
        fuc(res);


        /*js中的闭包*/
        function add1(number1) {
            return function (number2) {
                return number1 + number2;
            }
        }
        /*将函数当做返回值*/
        var re1 = add1(1)
        var re2 = re1(5);
        console.log(re2);

        /*作用域 事由函数指定的， 不是已大括号指定的*/




    </script>
